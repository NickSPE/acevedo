<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinGest{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fingest-green': '#10b981',
                        'fingest-emerald': '#059669',
                        'fingest-teal': '#0d9488',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-50 via-white to-blue-50">
    <!-- Header limpio para p치ginas de autenticaci칩n -->
    <header class="absolute top-0 left-0 right-0 z-10 p-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                {% load static %}
                <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
                    FinGest
                </h1>
            </div>
            
            <!-- Enlaces de navegaci칩n para auth -->
            <div class="flex items-center gap-4 text-sm">
                {% block nav_links %}
                    <a href="{% url 'usuarios:login' %}" class="text-gray-600 hover:text-emerald-600 transition-colors">
                        Iniciar Sesi칩n
                    </a>
                    <a href="{% url 'usuarios:register_simple' %}" class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition-colors">
                        Registrarse
                    </a>
                {% endblock %}
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="min-h-screen flex items-center justify-center">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer limpio -->
    <footer class="absolute bottom-0 left-0 right-0 p-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 FinGest. Gestiona tus finanzas de manera inteligente.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
