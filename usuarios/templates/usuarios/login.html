<!DOCTYPE html>
<html>
  <head>
    <title>Login | FinGest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 via-white to-indigo-100 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Fondo decorativo animado -->
    <div class="absolute inset-0 pointer-events-none z-0">
      <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-400 opacity-20 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-0 right-0 w-80 h-80 bg-indigo-400 opacity-20 rounded-full blur-2xl animate-pulse delay-200"></div>
    </div>
    <!-- Modal flotante de login -->
    <div id="modal-login" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative animate__animated animate__fadeInDown">
        <button onclick="window.location.href='/'" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl">&times;</button>
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Iniciar Sesión</h2>        {% if message_error %}
          <div class="mb-4 text-red-600 text-center font-semibold bg-red-100 rounded p-2">{{ message_error }}</div>
        {% endif %}
        <form class="space-y-6" method="post">
          {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@email.com"
              class="w-full p-3 border {% if errors.email_error %}border-red-500{% else %}border-gray-300{% endif %} rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" 
              required value="{{ email|default:'' }}" />
            {% if errors.email_error %}
              <p class="text-xs text-red-500 mt-1">{{ errors.email_error }}</p>
            {% endif %}
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
            <div class="relative">
              <input type="password" id="password" name="password"
                class="w-full p-3 border {% if errors.password_error %}border-red-500{% else %}border-gray-300{% endif %} rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" 
                required />
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.28 2.22a.75.75 0 00-1.06 1.06l14.5 14.5a.75.75 0 001.06-1.06l-1.745-1.745a10.029 10.029 0 003.3-4.38 1.651 1.651 0 000-1.185A10.004 10.004 0 009.999 3a9.956 9.956 0 00-4.744 1.194L3.28 2.22zM7.752 6.69l1.092 1.092a2.5 2.5 0 013.374 3.373l1.091 1.092a4 4 0 00-5.557-5.557z" />
                  <path d="M10.748 13.93l2.523 2.523a9.987 9.987 0 01-3.27.547c-4.258 0-7.894-2.66-9.337-6.41a1.651 1.651 0 010-1.186A10.007 10.007 0 012.839 6.02L6.07 9.252a4 4 0 004.678 4.678z" />
                </svg>
                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hidden" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </button>
            </div>
            {% if errors.password_error %}
              <p class="text-xs text-red-500 mt-1">{{ errors.password_error }}</p>
            {% endif %}
          </div>
          <button type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 rounded-lg shadow hover:scale-105 transition">Ingresar</button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-500">
          ¿No tienes una cuenta? <a href="{% url 'usuarios:register' %}" class="text-blue-600 hover:underline">Regístrate</a>
        </div>
      </div>
    </div>    <!-- Scripts -->
    <script>
      // Script para cerrar modal con ESC
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          window.location.href = '/';
        }
      });
      
      // Script para mostrar/ocultar contraseña
      document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeClosed = document.getElementById('eye-closed');
        const eyeOpen = document.getElementById('eye-open');
        
        togglePassword.addEventListener('click', function() {
          // Cambiar el tipo de input entre password y text
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          
          // Cambiar el icono
          eyeClosed.classList.toggle('hidden');
          eyeOpen.classList.toggle('hidden');
        });
      });
    </script>
  </body>
</html>
