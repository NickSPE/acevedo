<!DOCTYPE html>
<html>
<head>
    <title>Validar correo | FinGest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-custom::-webkit-scrollbar {
        width: 8px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
        background-color: #a3e635;
        border-radius: 4px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
        background-color: #f3f4f6;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
    </style>
    </head>
    <body class="bg-gradient-to-br from-blue-100 via-white to-indigo-100 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Fondo decorativo -->
    <div class="absolute inset-0 pointer-events-none z-0">
        <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-400 opacity-20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-indigo-400 opacity-20 rounded-full blur-2xl animate-pulse delay-200"></div>
    </div>

    <!-- Ventana de acceso rápido -->
    <div id="quick-access-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-xl relative animate__animated animate__fadeInDown">
        <button onclick="window.location.href='/'" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-3xl font-bold">&times;</button>
        
        <h2 class="text-3xl font-bold text-green-700 mb-3 text-center">Acceso Rápido</h2>
        <p class="text-gray-500 text-md text-center mb-6">Ingrese su PIN de 6 dígitos para continuar</p>

        <form method="post" enctype="multipart/form-data" action="{% url 'usuarios:acceso_rapido' %}" class="space-y-8">
        {% csrf_token %}
        {% if error_message %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded text-center text-sm font-medium shadow">
            {{ error_message }}
            </div>
        {% endif %}

        <div class="flex justify-center gap-4">
            {% for i in "012345" %}
            <input type="number"
                    inputmode="numeric"
                    name="pin{{ forloop.counter0 }}"
                    maxlength="1"
                    class="w-16 h-16 text-center text-2xl font-semibold border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-400 transition-all duration-200"
                    {% if forloop.first %}autofocus{% endif %}
                    oninput="moveFocus(this, 1)" />
            {% endfor %}
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-yellow-400 text-white text-lg font-bold py-4 rounded-xl shadow-md hover:scale-105 transition-transform duration-200">
            Entrar
        </button>
        </form>
    </div>
    </div>


    <!-- Script para mover el foco automáticamente -->
    <script>
        function moveFocus(input, direction) {
        const inputs = Array.from(input.parentElement.querySelectorAll('input'));
        const index = inputs.indexOf(input);
        if (input.value.length === 1 && direction === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
        } else if (direction === 0 && input.value.length === 1) {
            input.blur(); // último input
        }
        }
    </script>
</body>
</html>
